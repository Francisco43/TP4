
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
	<meta charset="UTF-8">

	<title>Home</title>
</head>

<body class="body-home">
	<div class="container1">

		<div class="row align-items-end">
			<div class="col">

			</div>
			<div class="col">

			</div>
			<div class="col">
				<div class="login-box">
					
						<form class="login" th:action="@{/login}"	method="post">
					
						<div class="app-title">
							<h1>Login</h1>
						</div>
						
						  <div class="form-group row">
  							<label for="username"class="col-sm-2 col-form-label">Correo</label> <br>
      						<input type="text" name="correo" placeholder="Enter Username"class="form-control">
        				  </div>

						  <div class="form-group row">
       						 <label for="password"class="col-sm-2 col-form-label">Password</label> <br>
  							 <input type="password" name="password" placeholder="Enter Password"class="form-control">
        				  </div>
        				  
						<div class="d-grid gap-2">
							<br>
							<input type="submit" class="btn btn-primary" value="Ingresar">
						</div>
						
						<br>
						<a href="#">Olvidaste tu contraseña?</a><br>
						<a href="#">NO tienes una cuenta?</a>

					</form>
					
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Contraseña o usuario incorrecto</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				saliste del sistema</div>
					
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div th:insert="layouts/footer :: footer"></div>
		</div>

	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
		src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
		src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
